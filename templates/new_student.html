<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Tutor: Create a New Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Create a New Student</h1>
        </header>
        
        <main>
            <div class="bg-white rounded-lg shadow-md p-6">
                <form method="POST" class="space-y-6">
                    <div>
                        <label for="student_name" class="block text-sm font-medium text-gray-700">
                            Student identifier (such as michael-javascript, estelle_math, etc.). Avoid using spaces.
                        </label>
                        <input type="text" 
                               name="student_name" 
                               id="student_name" 
                               required
                               class="mt-1 block w-full rounded-md border-2 border-gray-300 focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="student_info" class="block text-sm font-medium text-gray-700">
                            Student Information
                        </label>
                        <textarea name="student_info" 
                                  id="student_info" 
                                  rows="6" 
                                  required
                                  placeholder="Enter the student's name, age and gender (optional), desired topic of study, current experience level, preferred learning style, and any other helpful information."
                                  class="mt-1 block w-full rounded-md border-2 border-gray-300 focus:border-blue-500 focus:ring-blue-500"></textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-4">
                        <a href="{{ url_for('index') }}" 
                           class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                            Cancel
                        </a>
                        <button type="submit" 
                                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                            Create Student
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
